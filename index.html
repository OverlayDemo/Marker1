<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | AR Chroma Key</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <script>
    // --- CHROMA KEY SHADER ---
    AFRAME.registerShader('chromakey', {
      schema: {
        src: {type: 'map'},
        color: {type: 'color', default: '#00FF00'}, // The color to remove
        threshold: {type: 'number', default: 0.1}   // How strictly to match the green
      },
      init: function(data) {
        this.textureSrc = data.src;
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            texture: {type: 't', value: data.src},
            color: {type: 'c', value: new THREE.Color(data.color)},
            threshold: {type: 'f', value: data.threshold}
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D texture;
            uniform vec3 color;
            uniform float threshold;
            varying vec2 vUv;
            void main() {
              vec4 texColor = texture2D(texture, vUv);
              float diff = distance(texColor.rgb, color);
              if (diff < threshold) {
                discard;
              } else {
                gl_FragColor = texColor;
              }
            }
          `,
          transparent: true
        });
      },
      update: function(data) {
        this.material.uniforms.texture.value = data.src;
        this.material.uniforms.color.value = new THREE.Color(data.color);
        this.material.uniforms.threshold.value = data.threshold;
      }
    });
  </script>

  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #000; }
    .button-panel { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; z-index: 100; }
    .plan-button { padding: 12px 24px; font-size: 15px; font-weight: bold; border: none; border-radius: 8px; background-color: #5E0F8B; color: #fff; cursor: pointer; min-width: 160px; }
    .a-enter-vr-button { display: none !important; }
    #toast { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.12); color: white; padding: 8px 12px; border-radius: 8px; z-index: 200; display: none; }
  </style>
</head>
<body>

  <div class="button-panel" id="planButtons">
    <button class="plan-button" id="toggleButton">▶️ Play Video</button>
  </div>

  <div id="toast">Action Disabled</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true; physicallyCorrectLights: true; antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="1" 
        material="shader: chromakey; src: #plan1Video; color: 0 1 0; threshold: 0.1; side: double">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    // [The rest of your existing logic for playback and security remains exactly the same]
    const sceneEl = document.querySelector('a-scene');
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const toggleButton = document.querySelector('#toggleButton');
    const target = document.querySelector('#target1');

    let isPlaying = false;

    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'block';
    });

    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "▶️ Play Video";
    });

    toggleButton.addEventListener('click', async () => {
      if (!isPlaying) {
        try {
          await videoEl.play();
          isPlaying = true;
          toggleButton.textContent = "⏸ Pause Video";
        } catch (err) {
          console.warn(err);
        }
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "▶️ Play Video";
      }
    });

    // Security/Context Menu scripts...
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>
</body>
</html>
